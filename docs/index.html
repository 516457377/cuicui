<input style="width:60%;height:200px;font-size:60px;" type="text" id="search" placeholder="查找的相关内容：比如studio">
<button onClick="onClick()" style="width:30%;height:200px;font-size:60px;" id="btC">点击慢速搜索</button>
	<script>
	var tex = document.getElementById("search");
	var word = '';
	var btc = document.getElementById("btC");
	btc.onclick = function(){
		if(tex.value != ""){
			console.log(tex.value);
			word = 'https://github.com/516457377/Note/search?q='+tex.value+'&unscoped_q='+tex.value;
			//alert(word)
			window.location.href=word;
			
		}	
	}
	</script>
